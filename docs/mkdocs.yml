site_name: ConsultantUtils
site_url: https://hvna9.github.io/consultant-utils

theme:
  name: material
  custom_dir: overrides
  #logo: assets/logo.png
  #favicon: assets/favicon.png
  palette:
 
    # Palette toggle for light mode
    - scheme: base
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode    
  features:
      - navigation.sections
      - navigation.expand
      - navigation.path
      - navigation.instant
      - navigation.instant.progress      

  icon:
    repo: fontawesome/brands/github 
repo_url: https://github.com/hvna9/consultant-utils
repo_name: hvna9/consultant-utils
  
extra_css:
  - stylesheets/extra.css

nav:
  - Getting started: 'index.md'
  - documentation.md
  - Javadoc: 'https://hvna9.github.io/consultant-utils/javadoc/apidocs'
  - usage-example.md
  - changelog.md
  - license.md

